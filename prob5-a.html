<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up Form</h1>
   <form action="#" method="post">
    <fieldset>
    <legend>Sign Up</legend>
     <label for="firstname" >First Name </label>
     <input type="text" id="firstname" name="firstname" placeholder="First Name" minlength="3"  required><br><br>
     <label for="lastname">Last Name</label>
     <input type="text" id="lastname" name="lastname" placeholder="Last Name"minlength="3" ><br><br>
     <label for="email">Email </label>
     <input type="email" name="email" id="email" placeholder="email11@gmail.com" minlength="3"  required><br><br>
     <label for="password">Password</label>
     <input type="password" name="password" id="password" placeholder="Password" minlength="8" required><br><br>
     <label for="re-enterpassword">Re-Enter Password</label>
     <input type="password" name="re-enterpassword" id="re-enterpassword" placeholder="Re-Enter Password" min="8" required><br><br>
     <label for="age">Age</label>
     <input type="number" name="age" id="age" placeholder="Age" min="0" max="150"><br><br>
     <label for="gender">Gender</label>
     <input type="radio" name="gender" value="Male" id="gender"required >Male
     <input type="radio" name="gender" value="Female"id="gender">Female <br><br>
     <input type="checkbox" id="term&condition" required>
     <label for="term&condition">Terms and Conditions apply</label><br><br>
     <input type="submit" value="Sign up">
    </fieldset>
   </form>
</body>
</html>
